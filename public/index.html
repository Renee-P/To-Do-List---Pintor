<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../src/css/styles.css" rel="stylesheet"/>
</head>
<body onload="getData()">
    <h1>To Do List</h1>

    <table class="styled-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Completed</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody id="list">
            <!-- Entries will be added here !-->
        </tbody>
    </table>

    <button type="button" class="btn btn-success add" id="btn" onclick="openAdd()">Add To Do</button>

    <div id="item-bg" class="popup-bg">
        <div id="listItem">
            <span id="close" class="close">&times;</span>
            <form>
                <div class="form-group">
                  <label for="itemID">ID:</label>
                  <span id="itemID"></span>
                </div>
                <div class="form-group">
                  <label for="itemTitle">Item</label>
                  <textarea class="form-control" id="itemTitle" placeholder="Title" rows="2" readonly></textarea>
                </div>
                <div class="form-group">
                  <label for="completed">Completed</label>
                  <select class="form-control" id="completed" disabled>
                    <option>true</option>
                    <option>false</option>
                  </select>
                </div>
              </form>
        </div>
    </div>

    <div id="edit-bg">
        <div id="editItem">
            <span id="close1" class="close">&times;</span>
            <form id="edit">
                <div class="form-group">
                  <label for="editID">ID:</label>
                  <span id="editID"></span>
                </div>
                <div class="form-group">
                  <label for="editTitle">Item</label>
                  <textarea class="form-control" id="editTitle" placeholder="Title" rows="2"></textarea>
                </div>
                <div class="form-group">
                  <label for="editcompleted">Completed</label>
                  <select class="form-control" id="editcompleted">
                    <option>true</option>
                    <option>false</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-success add" style="margin-top: 10px;">Submit</button>
              </form>
        </div>
    </div>

    <div id="add-bg">
        <div id="addItem">
            <span id="close2" class="close">&times;</span>
            <form id="add">
                <!-- <div class="form-group">
                  <label for="addID">ID:</label>
                  <span id="addID"></span>
                </div> -->
                <div class="form-group">
                  <label for="addTitle">Item</label>
                  <textarea class="form-control" id="addTitle" placeholder="Title" rows="2"></textarea>
                </div>
                <div class="form-group">
                  <label for="addcompleted">Completed</label>
                  <select class="form-control" id="addcompleted">
                    <option>true</option>
                    <option>false</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-success add" style="margin-top: 10px;">Submit</button>
              </form>
        </div>
    </div>
    
    <script src="../src/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
